---
# HassLightSet - name_brightness
# example: set the overhead light brightness to 50%
# slots:
# - {name}
# - {brightness}
# name domains: light

language: "en"
entities:
  - name: "Overhead Light"
    domain: "light"

tests:
  - sentences:
      - "set Overhead Light brightness to one hundred percent"
    slots:
      name: "Overhead Light"
      brightness: 100

    response: "Brightness set"
