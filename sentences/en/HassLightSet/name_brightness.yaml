---
# HassLightSet - name_brightness
# example: set the overhead light brightness to 50%
# slots:
# - {name}
# - {brightness}
# name domains: light

language: "en"
sentences:
  - "[<numeric_value_set>] [<the>] {name} brightness [to] {brightness}[<percent>]"
  - "[<numeric_value_set>] [the] brightness [of] [<the>] {name} [to] {brightness}[<percent>]"
  - "[<numeric_value_set>] [<the>] {name} [to] {brightness}[<percent>] [brightness]"

response: "brightness"
